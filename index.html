<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sazidur Rahman â€” Portal 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,600,700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; font-family: 'Clash Display', sans-serif; overflow: hidden; height: 100vh; }
        
        .column {
            height: 100%;
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
        }
        .column:last-child { border-right: none; }
        
        /* Hover Logic */
        .wrapper:hover .column { opacity: 0.3; }
        .wrapper .column:hover { width: 60% !important; opacity: 1; }
        
        .col-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            transition: transform 1s;
            transform: scale(1.1);
        }
        .column:hover .col-bg { transform: scale(1); opacity: 0.6; }

        .content { position: absolute; bottom: 2rem; left: 2rem; z-index: 10; pointer-events: none; mix-blend-mode: difference; color: white; }

        .role-title { font-size: 2rem; font-weight: 600; text-transform: uppercase; letter-spacing: -0.02em; transform-origin: left bottom; transition: transform 0.5s; }

        @media (max-width: 768px) {
            .wrapper { flex-direction: column; }
            .column { width: 100% !important; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .role-title { font-size: 1.5rem; }
        }

        /* Gradients */
        .bg-eng { background: radial-gradient(circle at center, #1e3a8a, #000); }
        .bg-fnd { background: radial-gradient(circle at center, #7c2d12, #000); }
        .bg-cre { background: radial-gradient(circle at center, #701a75, #000); }
    </style>
</head>
<body>
    <div class="wrapper flex w-full h-full">
        <!-- Engineer -->
        <a href="/engineer/index.html" class="column flex-1 relative group">
            <div class="col-bg bg-eng"></div>
            <div class="content">
                <div class="text-xs uppercase tracking-widest mb-2 opacity-50">01</div>
                <h2 class="role-title">Engineer</h2>
            </div>
            <div class="absolute top-10 right-10 text-[10rem] font-bold text-white opacity-5 hidden md:block group-hover:opacity-20 transition-opacity">01</div>
        </a>

        <!-- Founder -->
        <a href="/founder/index.html" class="column flex-1 relative group">
            <div class="col-bg bg-fnd"></div>
            <div class="content">
                <div class="text-xs uppercase tracking-widest mb-2 opacity-50">02</div>
                <h2 class="role-title">Founder</h2>
            </div>
            <div class="absolute top-10 right-10 text-[10rem] font-bold text-white opacity-5 hidden md:block group-hover:opacity-20 transition-opacity">02</div>
        </a>

        <!-- Creator -->
        <a href="/creator/index.html" class="column flex-1 relative group">
            <div class="col-bg bg-cre"></div>
            <div class="content">
                <div class="text-xs uppercase tracking-widest mb-2 opacity-50">03</div>
                <h2 class="role-title">Creator</h2>
            </div>
            <div class="absolute top-10 right-10 text-[10rem] font-bold text-white opacity-5 hidden md:block group-hover:opacity-20 transition-opacity">03</div>
        </a>
    </div>
</body>
</html>
